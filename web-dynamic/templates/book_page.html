<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../static/styles/book_page.css" />
		<script src="../static/scrpits/home_page.js"></script>
		<title>{{book_name}}</title>
	</head>
	<body>
		<div style="position: fixed; z-index: 5;"></div>
		<div class="left-half-background"></div>
		<div class="right-half-background"></div>
		<div class="mid-page-border">
			<div class="mid-page-container">
				<div class="nav-bar">
					<div style="padding-left: -10%;">
						<button class="styled-button">
							<img alt="svg image" src="../static/images/bookshelf-svgrepo-com.svg">
						</button>
					</div>
					<div class="home-button">
						<a href="http://innvista.tech/online_lib/">
						<button class="styled-button">
							<img alt="home button" src="../static/images/home-2-svgrepo-com.svg">
						</button>
						</a>
					</div>
					<div class="tags-button">
						<button class="styled-button" onclick="toggleShadow()">
							<img alt="tags-button" src="../static/images/book-blank-svgrepo-com.svg">
						</button>
					</div>
					<div class="timer-button">
						<button class="styled-button">
							<img alt="watch image" src="../static/images/chronometer-svgrepo-com.svg">
						</button>
					</div>
					<div class="settings-icon">
						<button class="styled-button">
							<img alt="settings icon" src="../static/images/settings-gear-configuration-svgrepo-com.svg">
						</button>
					</div>
				</div>
				<div class="horizontal-line">
				</div>
				<embed src="../static/{{book_name}}" type="application/pdf" width="100%" height="100%" style="margin-left: 0.3%;">
		</div>
	</body>
</html>
