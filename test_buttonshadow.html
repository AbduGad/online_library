<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button with Persistent Shadow Effect</title>
<style>
  /* Button style */
  .button {
    position: relative;
    padding: 10px 20px;
    background-color: transparent;
    color: #3498db;
    border: 2px solid #3498db;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    overflow: hidden;
  }

  /* Pseudo-element for the shadow effect */
  .button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background-color: rgba(0, 0, 0, 0.7); /* Shadow color */
    border-radius: 50%;
    transition: width 0.3s ease, height 0.3s ease, opacity 0.3s ease; /* Smooth transition */
    transform: translate(-50%, -50%);
    z-index: -1;
    opacity: 0;
  }

  /* Shadow effect on click */
  .button.clicked::before {
    width: 300%; /* Adjust the width and height to cover the button */
    height: 300%;
    opacity: 1;
  }
</style>
</head>
<body>

<!-- Button element -->
<button class="button" onclick="toggleShadow()">Click me</button>

<script>
  function toggleShadow() {
    var button = document.querySelector('.button');
    button.classList.toggle('clicked');
  }
</script>

</body>
</html>
